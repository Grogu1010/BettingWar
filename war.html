<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>War</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="title">Betting War</h1>
        <button class="menu-toggle" aria-expanded="false" aria-controls="primary-navigation">
          <span class="visually-hidden">Toggle navigation</span>
          <span class="menu-toggle-bar" aria-hidden="true"></span>
          <span class="menu-toggle-bar" aria-hidden="true"></span>
          <span class="menu-toggle-bar" aria-hidden="true"></span>
        </button>
        <nav id="primary-navigation" class="menu-bar" aria-label="Main navigation">
          <a href="index.html" class="menu-button">Home</a>
          <a href="war.html" class="menu-button selected-button">War</a>
          <a href="blackjack.html" class="menu-button">Blackjack</a>
          <a href="freemode.html" class="menu-button">Free Mode</a>
        </nav>
      </div>
    </header>
    <main class="main game-main">
      <div class="page-actions">
        <a href="index.html" class="back-link">&larr; Back to Home</a>
      </div>
      <div class="game-layout">
        <section class="game-controls" aria-label="War settings">
          <h2>War Table</h2>
          <div class="control-row">
            <label for="Players">Number of Players</label>
            <input type="number" min="2" max="4" step="1" id="Players" value="2" />
          </div>
          <div class="control-actions">
            <button class="action-button" type="button" onclick="reset();">Reset</button>
            <button class="action-button primary" type="button" onclick="flipAll();">Flip Cards</button>
          </div>
          <div class="status-row">
            <label for="winner">Winning Player</label>
            <input id="winner" value="0" readonly class="status-display" />
          </div>
        </section>
        <div class="game-area">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </main>
    <script src="nav.js"></script>
    <script src="war.js"></script>
  </body>
</html>
